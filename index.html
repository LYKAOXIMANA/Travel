<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Travel Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
      background: url("https://i0.wp.com/globalgrasshopper.com/wp-content/uploads/2020/04/Puglia-Italy.jpg?resize=840%2C561&ssl=1") no-repeat center center/cover;
    }

    .container {
      max-width: 800px;
      text-align: center;
      z-index: 10;
      padding: 2rem;
    }

    .logo {
      font-size: 5rem;
      color: #3498db; /* Blue color for the globe */
      margin-bottom: 1.5rem;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 800;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      color: #141411;
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #e0e0e0;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: #3498db; /* Blue button */
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid #3498db;
    }

    .cta-button:hover {
      background-color: transparent;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 15px;
      width: 180px;
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature i {
      font-size: 2rem;
      color: #3498db;
      margin-bottom: 1rem;
    }

    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .element {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .element:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation: float 6s ease-in-out infinite;
    }

    .element:nth-child(2) {
      width: 50px;
      height: 50px;
      top: 70%;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }

    .element:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 20%;
      right: 15%;
      animation: float 7s ease-in-out infinite;
    }

    .element:nth-child(4) {
      width: 40px;
      height: 40px;
      bottom: 20%;
      right: 20%;
      animation: float 9s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1.2rem;
      }

    }
    
  </style>
</head>
<body>
  <div class="background-elements">
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
  </div>

<div class="container"> 
  <div class="logo"><i class="fas fa-globe-americas">
    
  </i></div> 
  <h1>World Travel Guide</h1> 
  <p>Discover the beauty and culture of these amazing destinations.
    Start your journey with our comprehensive travel guides, insider tips, and curated experiences.</p>
  <div class="features"> 
    <div class="feature"> <i class="fas fa-map-marked-alt"></i> 
    <h3>Destinations</h3> </div> <div class="feature"> <i class="fas fa-hotel"></i> 
      <h3>Accommodations</h3> </div> <div class="feature"> <i class="fas fa-utensils"></i> 
        <h3>Local Cuisine</h3> </div> </div>

    
    <a href="homepage.html" class="cta-button">Explore Destinations</a>
  </div>
</body>
</html>
