<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a1929;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #ffd166, #06d6a0, #118ab2, #073b4c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 10s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #f8f9fa;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button:hover {
            background: #ff8e8e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button:active {
            transform: translateY(1px);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .countries-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .country-card {
            width: 180px;
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            animation: float 6s infinite ease-in-out;
        }
        
        .country-card:nth-child(1) { animation-delay: 0s; }
        .country-card:nth-child(2) { animation-delay: 1s; }
        .country-card:nth-child(3) { animation-delay: 2s; }
        .country-card:nth-child(4) { animation-delay: 3s; }
        .country-card:nth-child(5) { animation-delay: 4s; }
        
        .country-card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        
        .country-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .country-card:hover .country-image {
            transform: scale(1.1);
        }
        
        .country-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px 10px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffd166;
        }
        
        .pulse {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            margin: 20px auto;
            box-shadow: 0 0 0 rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        @media (max-width: 900px) {
            .countries-container {
                gap: 15px;
            }
            
            .country-card {
                width: 150px;
                height: 190px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 0 15px;
            }
            
            .countries-container {
                gap: 10px;
            }
            
            .country-card {
                width: 120px;
                height: 160px;
            }
            
            .country-name {
                font-size: 1rem;
                padding: 10px 5px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-globe-americas"></i>
        </div>
        <h1>World Travel Guide</h1>
        <p>Explore the beauty of our world through our interactive travel guide. Discover amazing destinations, cultures, and experiences that will inspire your next adventure.</p>
        
        <div class="countries-container">
            <div class="country-card">
                <img src="https://images.unsplash.com/photo-1515542622106-78bda8ba0e5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Italy" class="country-image">
                <div class="country-name">Italy</div>
            </div>
            
            <div class="country-card">
                <img src="https://images.unsplash.com/photo-1576675466969-38eeae4b41f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Japan" class="country-image">
                <div class="country-name">Japan</div>
            </div>
            
            <div class="country-card">
                <img src="https://images.unsplash.com/photo-1539650116574-75c0c6d73f6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Egypt" class="country-image">
                <div class="country-name">Egypt</div>
            </div>
            
            <div class="country-card">
                <img src="https://images.unsplash.com/photo-1483729558449-99ef09a8c325?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Brazil" class="country-image">
                <div class="country-name">Brazil</div>
            </div>
            
            <div class="country-card">
                <img src="https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Australia" class="country-image">
                <div class="country-name">Australia</div>
            </div>
        </div>
        
        <div class="pulse"></div>
        <a href="homepage.html" class="cta-button">Explore Destinations</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add slight movement to country cards on mousemove for parallax effect
            const cards = document.querySelectorAll('.country-card');
            
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) / 25;
                const moveY = (e.clientY - window.innerHeight / 2) / 25;
                
                cards.forEach((card, index) => {
                    card.style.transform = `translate(${moveX/(index+1)}px, ${moveY/(index+1)}px)`;
                });
            });
        });
    </script>
</body>
</html>
