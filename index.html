<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Guide Splash</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: fadeIn 2s ease forwards;
      z-index: 2;
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 60vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slide 25s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Button */
    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #00e0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }
    .btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes slide {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      40% { transform: translateX(-100%); }
      45% { transform: translateX(-200%); }
      60% { transform: translateX(-200%); }
      65% { transform: translateX(-300%); }
      80% { transform: translateX(-300%); }
      85% { transform: translateX(-400%); }
      100% { transform: translateX(-400%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Explore the World</h1>

  <div class="slideshow">
    <div class="slides">
      <!-- Replace these images with your own country photos -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Colosseum_in_Rome%2C_Italy_-_April_2007.jpg" alt="Italy">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Tokyo_Tower_and_around_Skyscrapers.jpg" alt="Japan">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg" alt="Egypt">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Rio_de_Janeiro_-_Rafael_Defavari.jpg" alt="Brazil">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Sydney_Opera_House_-_Dec_2008.jpg" alt="Australia">
    </div>
  </div>

  <button class="btn" onclick="window.location.href='homepage.html'">Enter Homepage</button>
</body>
</html>
