<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Travel Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
    }



    /* Dark overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2.5rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      z-index: 2;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      font-weight: 700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      color: #f8f9fa;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      display: inline-block;
      padding: 16px 45px;
      background: #3065c2;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }

    .cta-button:hover {
      background: #84adf5;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #2c87db;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><i class="fas fa-globe-americas"></i></div>
    <h1>World Travel Guide</h1>
    <p>Discover the beauty and culture of these amazing destinations. Start your journey with our comprehensive travel guides.</p>


    </div>

    <a href="homepage.html" class="cta-button">Explore Destinations</a>
  </div>
</body>
</html>
