<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }
        /* Animation styles */
.container {
  opacity: 0;
  transform: scale(0.9);
  animation: fadeZoomIn 1s ease forwards;
}

.logo {
  opacity: 0;
  transform: translateY(-30px);
  animation: bounceIn 1s ease forwards;
  animation-delay: 0.3s;
}

h1 {
  opacity: 0;
  transform: translateY(30px);
  animation: slideUp 1s ease forwards;
  animation-delay: 0.6s;
}

p {
  opacity: 0;
  transform: translateY(30px);
  animation: slideUp 1s ease forwards;
  animation-delay: 0.9s;
}

.cta-button {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s ease forwards;
  animation-delay: 1.2s;
}

/* Keyframes */
@keyframes fadeZoomIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes bounceIn {
  0% { opacity: 0; transform: translateY(-50px); }
  60% { opacity: 1; transform: translateY(10px); }
  80% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-globe-americas"></i>
        </div>
        <h1>World Travel Guide</h1>
        <p>Discover the beauty and culture of these amazing destinations. Start your journey with our comprehensive travel guides.</p>
        
        <a href="homepage.html" class="cta-button">Explore Destinations</a>
    </div>
</body>
</html>
