<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Travel Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
    }



   .card {
  max-width: 400px;
  margin: 50px auto;
  padding: 2rem;
  background: #fff;
  color: #2c3e50;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.card .logo {
  font-size: 3rem;
  color: #e74c3c;
  margin-bottom: 1rem;
}

.card h1 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
  font-weight: 700;
}

.card p {
  font-size: 1rem;
  line-height: 1.6;
  color: #555;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><i class="fas fa-globe-americas"></i></div>
    <h1>World Travel Guide</h1>
    <p>Discover the beauty and culture of these amazing destinations. Start your journey with our comprehensive travel guides.</p>


    </div>

    <a href="homepage.html" class="cta-button">Explore Destinations</a>
  </div>
</body>
</html>
