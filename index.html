<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    /* SVG world */
    svg {
      width: 80%;
      max-width: 800px;
      height: auto;
    }

    .dot {
      fill: #ffcc00;
      stroke: #fff;
      stroke-width: 2;
      r: 6;
      animation: pulse 2s infinite;
    }

    .connection {
      stroke: #00e0ff;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 3s forwards;
    }

    /* Button */
    .btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #00e0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { r: 6; opacity: 1; }
      50% { r: 10; opacity: 0.6; }
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Connecting the World</h1>

  <svg viewBox="0 0 800 400">
    <!-- Dots (approx positions for countries) -->
    <circle class="dot" cx="420" cy="140" /> <!-- Italy -->
    <circle class="dot" cx="700" cy="170" /> <!-- Japan -->
    <circle class="dot" cx="450" cy="220" /> <!-- Egypt -->
    <circle class="dot" cx="230" cy="240" /> <!-- Brazil -->
    <circle class="dot" cx="720" cy="300" /> <!-- Australia -->

    <!-- Connections -->
    <line class="connection" x1="420" y1="140" x2="700" y2="170" /> <!-- Italy-Japan -->
    <line class="connection" x1="420" y1="140" x2="450" y2="220" /> <!-- Italy-Egypt -->
    <line class="connection" x1="420" y1="140" x2="230" y2="240" /> <!-- Italy-Brazil -->
    <line class="connection" x1="700" y1="170" x2="720" y2="300" /> <!-- Japan-Australia -->
    <line class="connection" x1="230" y1="240" x2="720" y2="300" /> <!-- Brazil-Australia -->
  </svg>

  <button class="btn" onclick="window.location.href='homepage.html'">Enter Homepage</button>
</body>
</html>
