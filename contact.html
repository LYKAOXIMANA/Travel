<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - World Travel Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      color: #333;
    }

    nav {
      background: #2c3e50;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    header {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    header h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 20px;
      border-radius: 10px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .info-box {
      text-align: center;
      padding: 15px;
      flex: 1 1 220px;
    }

    .info-box i {
      font-size: 35px;
      color: #1abc9c;
      margin-bottom: 10px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #16a085;
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="homepage.html">Home</a>
    <a href="countries.html">Countries</a>
    <a href="blog.html">Blog</a>
    <a href="travel.html">Travel Tips</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Content -->
  <div class="container">
    <h2>Get in Touch</h2>

    <div class="contact-info">
      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <p>123 Travel St, City, Country</p>
      </div>
      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <p>info@worldtravelguide.com</p>
      </div>
      <div class="info-box">
        <i class="fas fa-phone"></i>
        <p>+123 456 7890</p>
      </div>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created by Student Name - Class Info</p>
  </footer>

</body>
</html>
